<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container my-4">
        <h2 class="text-center">Edit Task</h2>
        
        <form method="POST" action="{{ url_for('edit_task', task_id=task['id']) }}">
            <div class="mb-3">
                <label for="title" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ task['title'] }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{{ task['description'] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select class="form-control" id="priority" name="priority" required>
                    <option value="Low" {% if task['priority'] == 'Low' %}selected{% endif %}>Low</option>
                    <option value="Medium" {% if task['priority'] == 'Medium' %}selected{% endif %}>Medium</option>
                    <option value="High" {% if task['priority'] == 'High' %}selected{% endif %}>High</option>
                    <option value="Urgent" {% if task['priority'] == 'Urgent' %}selected{% endif %}>Urgent</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="due_date" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task['due_date'] }}" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-warning">Update Task</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Task List</a>
            </div>
        </form>
    </div>
</body>
</html>
